<!--
    Polis Theme: Especial Light - Comment Page Template

    Snippets loaded by this template:
    - theme:blessed-comment - Blessed comment block (theme: snippets/blessed-comment.html)

    To override a theme snippet, create a global snippet with the same name
    and change the "theme:" prefix to use the global version instead.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment by {{author_name}} - {{site_title}}</title>
    <meta name="description" content="Comment on {{in_reply_to_url}}">
    <link rel="stylesheet" href="{{css_path}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="site-nav">
        <a href="{{home_path}}" class="nav-home">&larr; Home</a>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <h1 class="hero-title">{{title}}</h1>
        <p class="hero-subtitle">{{published_human}}</p>
    </section>

    <!-- Reply Context -->
    <section class="reply-context">
        <div class="container">
            <div class="context-box">
                <span class="context-label">In reply to:</span>
                <a href="{{in_reply_to_url}}" class="context-link">{{in_reply_to_url}}</a>
            </div>
        </div>
    </section>

    <!-- Comment Content -->
    <article class="post-content">
        <div class="container">
            <div class="content-body">
                {{content}}
            </div>
        </div>
    </article>

    <!-- Replies (Blessed Comments on this Comment) -->
    <section class="comments">
        <div class="container">
            <div class="comments-header">
                <h2 class="comments-title">Replies ({{blessed_count}})</h2>
            </div>
            <div class="comments-list">
{{#blessed_comments}}
                {{> theme:blessed-comment}}
{{/blessed_comments}}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="post-meta">
            <span class="meta-label">Signed by</span>
            <span class="meta-value">{{author_name}}</span>
            <span class="meta-sep">|</span>
            <span class="meta-label">Version</span>
            <span class="meta-value">{{signature_short}}</span>
        </div>
        <a href="https://polis.pub" class="footer-logo">POLIS<span class="footer-tagline">Your content, free from platform control</span></a>
    </footer>

<!-- Source: {{url}} | Version: {{version}} -->
</body>
</html>
