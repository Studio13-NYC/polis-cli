<!--
    Polis Theme: Especial Light - Archive Page Template

    Lists all posts (unlimited). Generated at posts/index.html.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts &mdash; {{site_title}}</title>
    <meta name="description" content="All posts on {{site_title}}">
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="site-nav" style="padding: 1rem 1.5rem;">
        <a href="../index.html" class="nav-home">&larr; Back to home</a>
    </nav>

    <!-- All Posts -->
    <section class="recent-posts">
        <div class="container">
            <h2 class="section-title">All Posts ({{post_count}})</h2>
            <div class="post-list">
{{#posts}}
                {{> theme:post-item}}
{{/posts}}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <a href="https://polis.pub" class="footer-logo">POLIS<span class="footer-tagline">Your content, free from platform control</span></a>
    </footer>
</body>
</html>
