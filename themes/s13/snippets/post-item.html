<article class="post-card">
    <a href="{{url}}" class="post-item">
        <div class="post-meta-row">
            <span class="post-date">{{published_human}}</span>
            <span class="post-comments">{{comment_count}} comments</span>
        </div>
        <h3 class="post-title">{{title}}</h3>
        <p class="post-blurb">Short dispatch from the polis journal. Open the full article and join the discussion.</p>
        <span class="post-read-more">Read full post</span>
    </a>
</article>
