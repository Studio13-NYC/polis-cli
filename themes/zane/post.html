<!--
    Polis Theme: Zane - Post Template

    Snippets loaded by this template:
    - blessed-comment  - Blessed comment block (theme: snippets/blessed-comment.html)

    Snippet lookup order: theme snippets then global snippets
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - {{site_title}}</title>
    <meta name="description" content="{{title}}">
    <link rel="stylesheet" href="{{css_path}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="site-nav">
        <a href="{{home_path}}" class="nav-home">&larr; Home</a>
    </nav>

    <!-- Post Content -->
    <article class="post-content">
        <div class="container">
            <div class="content-body">
                {{content}}
            </div>
            <div class="post-meta">
                <span class="post-date">{{published_human}}</span>
            </div>
        </div>
    </article>

    <!-- Blessed Comments -->
    <section class="comments">
        <div class="container">
            <h2 class="comments-title">Comments ({{blessed_count}})</h2>
            <div class="comments-list">
{{#blessed_comments}}
                {{> blessed-comment}}
{{/blessed_comments}}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="post-meta">
            <span class="meta-label">Signed by</span>
            <span class="meta-value">{{author_name}}</span>
            <span class="meta-sep">|</span>
            <span class="meta-label">Version</span>
            <span class="meta-value">{{signature_short}}</span>
        </div>
        <a href="https://polis.pub" class="footer-logo">POLIS<span class="footer-tagline">Your content, free from platform control</span></a>
    </footer>

<!-- Source: {{url}} | Version: {{version}} -->
</body>
</html>
